<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="container">
    <hr />
    <h1> component-Arch on UI </h1>
    <hr />

    <div id="box1" class="alert alert-danger">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span id="displayEle" class="badge badge-primary">0</span>
    </div>

    <script>
        let count = 0;
        let inpEle = document.getElementById('inp1');
        let displayEle = document.getElementById('displayEle')
        setInterval(() => {
            count++;
            inpEle.value = count;
            inpEle.dispatchEvent(new Event('change'))
        }, 2000)
        function handleChange() {
            displayEle.innerHTML = count;
        }
    </script>

</body>

</html>
